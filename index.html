<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style.css" rel="stylesheet" type="text/css">
        <script src="./config.js" type="text/javascript" ></script>        
        <script src="./script.js" type="text/javascript" ></script>
        <title>Weather report</title>
    </head>

    <body>
        <header>

        </header>

        <div id="bodySection">
            <form autocomplete="off">
                <div id="searchSection">                                
                    <input id="searchBar" type="search" placeholder="Search city...">   
                    <img id="searchIMG" src="https://img.icons8.com/cotton/24/000000/worldwide-location--v2.png"/> 
                    <button id="searchButton" onclick="loadData(); return false;">Search</button>                                                            
                </div>
            </form>     
            
            <div id="dataSection" class="hidden">               
                <div id="daysSection">
                    <a class="dayOfWeek selectedDay" onclick="changeSelection(event)">
                        <span class="textDay">Today</span>
                        <span id="today" class="dateDay"></span>
                    </a>
                    <a  class="dayOfWeek" onclick="changeSelection(event)">
                        <span class="textDay">Tomorrow</span>
                        <span id="tomorrow" class="dateDay"></span>
                    </a>
                    
                </div>
                
                <div id="weatherSection">
                    <ul id ="weatherList">  
                        
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
